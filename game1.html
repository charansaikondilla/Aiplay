        function initRocketAudio() {

        function playRocketLaunch() {
            if (!rocketAudioContext || rocketAudioContext.state !== 'running') return;
            
            try {
                const oscillator = rocketAudioContext.createOscillator();
                const gainNode = rocketAudioContext.createGain();
                const filter = rocketAudioContext.createBiquadFilter();
                
                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(rocketAudioContext.destination);
                
                // Rocket launch sound: low rumble building up
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(80, rocketAudioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, rocketAudioContext.currentTime + 0.5);
                oscillator.frequency.exponentialRampToValueAtTime(800, rocketAudioContext.currentTime + 1.0);
                
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(2000, rocketAudioContext.currentTime);
                filter.frequency.exponentialRampToValueAtTime(8000, rocketAudioContext.currentTime + 1.0);
                
                gainNode.gain.setValueAtTime(0.4, rocketAudioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, rocketAudioContext.currentTime + 1.2);
                
                oscillator.start(rocketAudioContext.currentTime);
                oscillator.stop(rocketAudioContext.currentTime + 1.2);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function playCorrectChime() {
            if (!rocketAudioContext || rocketAudioContext.state !== 'running') return;
            
            try {
                // Play a pleasant ascending chime
                [523, 659, 784].forEach((freq, i) => {
                    const oscillator = rocketAudioContext.createOscillator();
                    const gainNode = rocketAudioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(rocketAudioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, rocketAudioContext.currentTime + i * 0.1);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, rocketAudioContext.currentTime + i * 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, rocketAudioContext.currentTime + i * 0.1 + 0.3);

        function playCrashThud() {
            if (!rocketAudioContext || rocketAudioContext.state !== 'running') return;
            
            try {
                // Create crash sound with noise and low frequency
                const bufferSize = rocketAudioContext.sampleRate * 0.5; // 0.5 seconds

                const data = buffer.getChannelData(0);
                
                // Generate noise with envelope

                source.start(rocketAudioContext.currentTime);
            } catch (e) {
                console.log('Crash sound failed:', e);
            }
        }

                            nextIndex = Math.max(0, (tsel ? tsel.questions.length : 3) - 3);
                        }
                        game1Score = parseInt(g1, 10) || 0;
                }

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const dpr = window.devicePixelRatio || 1;
            
            // Set canvas dimensions with device pixel ratio for crisp display
            canvas.width = containerWidth * dpr;
            canvas.height = containerHeight * dpr;
            canvas.style.width = containerWidth + 'px';
            canvas.style.height = containerHeight + 'px';
            ctx.scale(dpr, dpr);
            
            // Enhanced mobile-responsive rocket positioning and sizing
            const isMobile = containerWidth < 768;
            const isPortrait = containerHeight > containerWidth;
            const isWebVersion = document.body.classList.contains('web-version');
            
            if (isMobile && !isWebVersion) {
                // Optimized for mobile portrait mode
                rocket.w = Math.max(50, containerWidth / 10);
                rocket.h = Math.max(75, containerWidth / 6.5);
                rocket.x = containerWidth / 2 - rocket.w / 2;
                rocket.y = containerHeight - rocket.h - (isPortrait ? 140 : 100);
            } else {
                // Web version or desktop
                rocket.w = 60;
                rocket.h = 90;
                rocket.x = containerWidth / 2 - rocket.w / 2;
                rocket.y = containerHeight - rocket.h - 100;
            }
            
            // Enhanced answer box dimensions for mobile portrait
            if (isMobile && !isWebVersion) {
                answerBoxWidth = Math.max(70, (containerWidth - 40) / 4 - 8);
                answerBoxHeight = Math.max(55, containerHeight / 10);
                answerBoxMargin = 8;
            } else {
                answerBoxWidth = 100;
                answerBoxHeight = 60;
                answerBoxMargin = 10;
            }
        }

        // Main game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            game2Score = 0;
            resolving = false;
            rocket.y = canvas.height / 2;
            rocket.shake = 0;
            
            uiOverlay.style.display = 'none';
            qIndex = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const t = topics[selectedTopic];
            const q = t.questions[nextIndex + qIndex];
            if (!q) { endGame(); return; }
            question.text = q.question;
            question.answer = q.answer;
            answers = q.options.slice(); // fixed order, no shuffle
        }

        function handleInput(event) {
            if (gameState !== 'playing') return;
            processInput(event.clientX, event.clientY);
        }

        function handleTouchInput(event) {
            if (gameState !== 'playing') return;
            event.preventDefault();
            const touch = event.touches[0];
            processInput(touch.clientX, touch.clientY);
        }

        function processInput(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const clickX = clientX - rect.left;
            const clickY = clientY - rect.top;
            
            const container = document.querySelector('.game-container');
            const canvasWidth = container.clientWidth;
            const canvasHeight = container.clientHeight;
            
            // Mobile-responsive hit detection
            const isMobile = canvasWidth < 768;
            const boxWidth = isMobile ? Math.min(80, canvasWidth / 5) : answerBoxWidth;
            const boxHeight = isMobile ? Math.min(50, canvasHeight / 12) : answerBoxHeight;
            const margin = isMobile ? 8 : answerBoxMargin;
            
            const totalWidth = (boxWidth * 4) + (margin * 3);
            const startX = (canvasWidth - totalWidth) / 2;
            const boxY = canvasHeight - boxHeight - (isMobile ? 20 : 40);

            answers.forEach((ans, index) => {
                const boxX = startX + index * (boxWidth + margin);
                if (clickX > boxX && clickX < boxX + boxWidth &&
                    clickY > boxY && clickY < boxY + boxHeight) {
                    
                    if (String(ans) === String(question.answer)) {
                        handleCorrectAnswer();
                    } else {
                        handleWrongAnswer();
                    }
                }
            });
        }

        function handleCorrectAnswer() {
            playCorrectChime();
            setTimeout(() => {
                playRocketLaunch();
            }, 200);
            gameState = 'launching';
            rocket.withFire = true;
            rocket.animFrame = 0;
        }

        function handleWrongAnswer() {
            playWrongBuzz();
            setTimeout(() => {
                playCrashThud();
            }, 300);
            gameState = 'crashing';
            rocket.withFire = false;
            rocket.animFrame = 0;
            rocket.fallingSpeed = 0;
            rocket.shake = 20;
        }

        function update(deltaTime) {
            switch (gameState) {
                case 'launching':
                    rocket.animFrame += deltaTime * 1.5;
                    rocket.y -= rocket.animFrame * 150 * deltaTime;
                    if (rocket.y < -rocket.h && !resolving) {
                        resolving = true;
                        // Count a correct and advance or finish
                        game2Score += 1;
                        gameState = 'transition';
                        proceedAfterAnswer(true);
                    }
                    break;
                case 'crashing':
                    if (rocket.animFrame < 1) {
                         // Initial upward bounce
                        rocket.animFrame += deltaTime * 2;
                        rocket.y -= Math.sin(rocket.animFrame * Math.PI) * 100 * deltaTime;
                    } else {
                        rocket.fallingSpeed += 9.8 * deltaTime * 10;
                        rocket.y += rocket.fallingSpeed * deltaTime;
                    }
                    
                    if (rocket.y > canvas.height + rocket.h && !resolving) {
                        resolving = true;
                        gameState = 'transition';
                        proceedAfterAnswer(false);
                    }
                    break;
                case 'playing':
                    if (rocket.shake > 0) {
                        rocket.shake -= deltaTime * 10;
                    }
                    break;
            }
        }

        function proceedAfterAnswer(correct) {
            // brief pause, then next or end
            setTimeout(() => {
                rocket.y = canvas.height / 2;
                rocket.withFire = false;
                rocket.animFrame = 0;
                rocket.fallingSpeed = 0;
                rocket.shake = 0;
                qIndex = Math.min(qCountGame2, qIndex + 1);
                if (qIndex >= qCountGame2) {
                    endGame();
                } else {
                    gameState = 'playing';
                    loadQuestion();
                    uiOverlay.style.display = 'none';
                }
                resolving = false;
            }, 500);
        }

        function showEndMessage(msg) {
            uiOverlay.style.display = 'flex';
            gameMessage.innerText = msg;
            gameMessage.style.display = 'block';
            startButton.style.display = 'none';
        }

        function endGame() {
            // Save Rocket game score for next game
            sessionStorage.setItem('aiplay_game2Score', String(game2Score));
            
            // Navigate to Game 3 (Fishing)
            window.location.href = 'game3.html';
        }

        // Drawing functions
        function drawRocket(x, y, w, h, withFire) {
            ctx.save();
            ctx.translate(x, y);

            if (rocket.shake > 0) {
                ctx.translate(Math.random() * rocket.shake - rocket.shake / 2, Math.random() * rocket.shake - rocket.shake / 2);
            }
            
            // Rocket body
            ctx.beginPath();
            ctx.moveTo(0, -h / 2); // Top point
            ctx.lineTo(w / 4, h / 2); // Right base
            ctx.lineTo(-w / 4, h / 2); // Left base
            ctx.closePath();
            ctx.fillStyle = "#A9A9A9"; // Dark Gray
            ctx.fill();

            // Cockpit Window
            ctx.beginPath();
            ctx.arc(0, -h / 4, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#ADD8E6"; // Light Blue
            ctx.fill();

            // Fins
            ctx.beginPath();
            ctx.moveTo(w / 4, h / 2);
            ctx.lineTo(w / 4 + 15, h / 2 + 15);
            ctx.lineTo(w / 4 + 15, h / 2 + 5);
            ctx.closePath();
            ctx.fillStyle = "#808080"; // Gray
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(-w / 4, h / 2);
            ctx.lineTo(-w / 4 - 15, h / 2 + 15);
            ctx.lineTo(-w / 4 - 15, h / 2 + 5);
            ctx.closePath();
            ctx.fillStyle = "#808080";
            ctx.fill();

            // Engine Flame
            if (withFire) {
                const flameHeight = Math.random() * 30 + 30;
                ctx.beginPath();
                ctx.moveTo(-w / 4, h / 2);
                ctx.lineTo(w / 4, h / 2);
                ctx.lineTo(0, h / 2 + flameHeight);
                ctx.closePath();
                const flameGradient = ctx.createLinearGradient(0, h / 2, 0, h / 2 + flameHeight);
                flameGradient.addColorStop(0, '#FF4500'); // Orange Red
                flameGradient.addColorStop(0.5, '#FFD700'); // Gold
                flameGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = flameGradient;
                ctx.fill();
            }

            ctx.restore();
        }


        function drawAnswers() {
            const container = document.querySelector('.game-container');
            const canvasWidth = container.clientWidth;
            const canvasHeight = container.clientHeight;
            
            // Mobile-responsive box sizing
            const isMobile = canvasWidth < 768;
            const boxWidth = isMobile ? Math.min(80, canvasWidth / 5) : answerBoxWidth;
            const boxHeight = isMobile ? Math.min(50, canvasHeight / 12) : answerBoxHeight;
            const margin = isMobile ? 8 : answerBoxMargin;
            const fontSize = isMobile ? Math.max(12, boxWidth / 6) : 24;
            
            const totalWidth = (boxWidth * 4) + (margin * 3);
            const startX = (canvasWidth - totalWidth) / 2;
            const boxY = canvasHeight - boxHeight - (isMobile ? 20 : 40);
            
            answers.forEach((ans, index) => {
                const boxX = startX + index * (boxWidth + margin);
                
                // Draw box
                ctx.fillStyle = gray;
                ctx.beginPath();
                ctx.roundRect(boxX, boxY, boxWidth, boxHeight, isMobile ? 6 : 10);
                ctx.fill();
                ctx.lineWidth = isMobile ? 1 : 2;
                ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                ctx.stroke();
                
                // Draw text with responsive font
                ctx.fillStyle = darkBlue;
                ctx.font = `${fontSize}px "Nunito"`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Handle long text on mobile
                const text = String(ans);
                if (isMobile && text.length > 8) {
                    const words = text.split(' ');
                    if (words.length > 1) {
                        ctx.font = `${fontSize * 0.8}px "Nunito"`;
                        ctx.fillText(words[0], boxX + boxWidth / 2, boxY + boxHeight / 2 - fontSize / 4);
                        ctx.fillText(words.slice(1).join(' '), boxX + boxWidth / 2, boxY + boxHeight / 2 + fontSize / 4);
                    } else {
                        ctx.font = `${fontSize * 0.9}px "Nunito"`;
                        ctx.fillText(text, boxX + boxWidth / 2, boxY + boxHeight / 2);
                    }
                } else {
                    ctx.fillText(text, boxX + boxWidth / 2, boxY + boxHeight / 2);
                }
            });
        }
        
        function draw() {
            const container = document.querySelector('.game-container');
            const canvasWidth = container.clientWidth;
            const canvasHeight = container.clientHeight;
            
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            if (gameState !== 'start') {
                drawRocket(rocket.x, rocket.y, rocket.w, rocket.h, rocket.withFire);

                if (gameState === 'playing' || gameState === 'crashing') {
                    // Draw question text with mobile responsiveness
                    const isMobile = canvasWidth < 768;
                    const questionFontSize = isMobile ? Math.max(16, canvasWidth / 25) : 40;
                    const questionY = isMobile ? Math.max(50, canvasHeight / 15) : 80;
                    
                    ctx.font = `${questionFontSize}px "Poppins"`;
                    ctx.fillStyle = white;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    
                    // Handle long questions on mobile
                    const text = question.text;
                    if (isMobile && text.length > 20) {
                        const words = text.split(' ');
                        const mid = Math.ceil(words.length / 2);
                        const line1 = words.slice(0, mid).join(' ');
                        const line2 = words.slice(mid).join(' ');
                        
                        ctx.fillText(line1, canvasWidth / 2, questionY);
                        ctx.fillText(line2, canvasWidth / 2, questionY + questionFontSize + 5);
                    } else {
                        ctx.fillText(text, canvasWidth / 2, questionY);
                    }

                    drawAnswers();
                }
            }
        }
        
        // Missing functions
        function initTopicsAndSelection() {
            // Load session data
            selectedTopic = sessionStorage.getItem('aiplay_topic') || 'maths';
            game1Score = parseInt(sessionStorage.getItem('aiplay_game1Score'), 10) || 0;
            nextIndex = parseInt(sessionStorage.getItem('aiplay_nextIndex'), 10) || 3;
            
            // Load topics
            topics = {
                maths: {
                    questions: [
                        { text: 'What is 5 + 3?', answer: '8', options: ['7', '8', '9', '10'] },
                        { text: 'What is 12 - 4?', answer: '8', options: ['6', '7', '8', '9'] },
                        { text: 'What is 3 × 4?', answer: '12', options: ['10', '11', '12', '13'] },
                        { text: 'What is 15 ÷ 3?', answer: '5', options: ['3', '4', '5', '6'] },
                        { text: 'What is 7 + 6?', answer: '13', options: ['12', '13', '14', '15'] },
                        { text: 'What is 20 - 8?', answer: '12', options: ['10', '11', '12', '13'] }
                    ]
                },
                aiAgents: {
                    questions: [
                        { text: 'What do AI agents use to perceive?', answer: 'Sensors', options: ['Motors', 'Sensors', 'CPU', 'Memory'] },
                        { text: 'What do AI agents use to act?', answer: 'Actuators', options: ['Sensors', 'Actuators', 'RAM', 'Display'] },
                        { text: 'What guides AI agent behavior?', answer: 'Goals', options: ['Speed', 'Goals', 'Size', 'Color'] },
                        { text: 'Simple reflex agent example?', answer: 'Thermostat', options: ['Robot', 'Thermostat', 'Computer', 'Phone'] },
                        { text: 'AI agents learn from?', answer: 'Experience', options: ['Books', 'Experience', 'Movies', 'Games'] },
                        { text: 'Popular AI agent type?', answer: 'Chatbot', options: ['Calculator', 'Chatbot', 'Camera', 'Speaker'] }
                    ]
                },
                sql: {
                    questions: [
                        { text: 'SQL command to retrieve data?', answer: 'SELECT', options: ['GET', 'SELECT', 'FETCH', 'SHOW'] },
                        { text: 'SQL command to add data?', answer: 'INSERT', options: ['ADD', 'INSERT', 'PUT', 'CREATE'] },
                        { text: 'SQL command to modify data?', answer: 'UPDATE', options: ['CHANGE', 'UPDATE', 'MODIFY', 'ALTER'] },
                        { text: 'SQL command to remove data?', answer: 'DELETE', options: ['REMOVE', 'DELETE', 'DROP', 'CLEAR'] },
                        { text: 'SQL clause to filter results?', answer: 'WHERE', options: ['FILTER', 'WHERE', 'IF', 'WHEN'] },
                        { text: 'SQL command to sort results?', answer: 'ORDER BY', options: ['SORT', 'ORDER BY', 'ARRANGE', 'RANK'] }
                    ]
                }
            };
            
            loadQuestion();
        }
        
        function loadQuestion() {
            if (!topics || !selectedTopic || !topics[selectedTopic]) return;
            
            const topicQuestions = topics[selectedTopic].questions;
            if (nextIndex + qIndex >= topicQuestions.length) return;
            
            const q = topicQuestions[nextIndex + qIndex];
            question.text = q.text;
            question.answer = q.answer;
            answers = [...q.options];
        }
        
        function handleInput(e) {
            if (gameState !== 'playing') return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            checkAnswerClick(x, y);
        }
        
        function handleTouchInput(e) {
            e.preventDefault();
            if (gameState !== 'playing') return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            checkAnswerClick(x, y);
        }
        
        function checkAnswerClick(x, y) {
            if (resolving) return;
            
            const container = document.querySelector('.game-container');
            const canvasWidth = container.clientWidth;
            const canvasHeight = container.clientHeight;
            const isMobile = canvasWidth < 768;
            
            const boxWidth = isMobile ? Math.min(80, canvasWidth / 5) : answerBoxWidth;
            const boxHeight = isMobile ? Math.min(50, canvasHeight / 12) : answerBoxHeight;
            const margin = isMobile ? 8 : answerBoxMargin;
            
            const totalWidth = (boxWidth * 4) + (margin * 3);
            const startX = (canvasWidth - totalWidth) / 2;
            const boxY = canvasHeight - boxHeight - (isMobile ? 20 : 40);
            
            for (let i = 0; i < answers.length; i++) {
                const boxX = startX + i * (boxWidth + margin);
                
                if (x >= boxX && x <= boxX + boxWidth && y >= boxY && y <= boxY + boxHeight) {
                    selectAnswer(answers[i]);
                    break;
                }
            }
        }
        
        function selectAnswer(selected) {
            if (resolving) return;
            resolving = true;
            
            if (selected === question.answer) {
                game2Score++;
                playCorrectSound();
                gameMessage.textContent = 'Correct! 🚀';
                rocket.withFire = true;
                gameState = 'flying';
            } else {
                playCrashSound();
                gameMessage.textContent = 'Wrong Answer! 💥';
                gameState = 'crashing';
                rocket.fallingSpeed = 2;
            }
            
            gameMessage.style.display = 'block';
            
            setTimeout(() => {
                qIndex++;
                if (qIndex >= qCountGame2) {
                    endGame();
                } else {
                    loadQuestion();
                    resetForNextQuestion();
                }
            }, 2000);
        }
        
        function resetForNextQuestion() {
            gameState = 'playing';
            rocket.withFire = false;
            rocket.shake = 0;
            rocket.fallingSpeed = 0;
            gameMessage.style.display = 'none';
            resolving = false;
        }
        
        function endGame() {
            gameState = 'end';
            sessionStorage.setItem('aiplay_game2Score', String(game2Score));
            sessionStorage.setItem('aiplay_nextIndex', String(nextIndex + qCountGame2));
            
            totalScore = game1Score + game2Score;
            gameMessage.innerHTML = `Game Complete!<br>Score: ${game2Score}/${qCountGame2}`;
            gameMessage.style.display = 'block';
            
            document.getElementById('scorePanel').innerHTML = `
                <div>Game 1: ${game1Score}/3</div>
                <div>Game 2: ${game2Score}/3</div>
                <div>Total: ${totalScore}/6</div>
            `;
            document.getElementById('scorePanel').style.display = 'block';
            document.getElementById('endButtons').style.display = 'flex';
        }
        
        function startGame() {
            gameState = 'playing';
            startButton.style.display = 'none';
            gameMessage.style.display = 'none';
        }
        
        function update(deltaTime) {
            rocket.animFrame += deltaTime * 10;
            
            if (gameState === 'flying') {
                rocket.y -= 100 * deltaTime;
                if (rocket.y < -rocket.h) {
                    rocket.y = canvas.height - rocket.h - 100;
                    gameState = 'playing';
                    rocket.withFire = false;
                }
            } else if (gameState === 'crashing') {
                rocket.y += rocket.fallingSpeed * deltaTime * 60;
                rocket.shake = Math.sin(rocket.animFrame) * 5;
                rocket.fallingSpeed += deltaTime * 2;
            }
        }
    </script>
