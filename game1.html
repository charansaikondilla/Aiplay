<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiplay – Rocket Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Nunito:wght@400;700&display=swap');
        
        :root {
            --sky-blue: #a3daff;
            --dark-blue: #1c273a;
            --correct-green: #3ad39f;
            --wrong-red: #ff6347;
            --accent-yellow: #ffcf54;
            --white: #ffffff;
            --gray: #cccccc;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, var(--dark-blue) 0%, var(--sky-blue) 100%);
            font-family: 'Nunito', sans-serif;
            color: var(--dark-blue);
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }
        
        canvas {
            display: block;
            background: transparent;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            text-align: center;
        }
        
        h1, h2 {
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 700;
        }

        .title {
            color: var(--white);
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .game-message {
            color: var(--white);
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }
        
        .start-button, .restart-button, .small-button {
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--dark-blue);
            background-color: var(--accent-yellow);
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 0 var(--accent-yellow);
            transform: translateY(-2px);
            transition: all 0.2s ease-in-out;
            pointer-events: auto;
            cursor: pointer;
            text-shadow: none;
        }
        
        .start-button:hover, .restart-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 7px 0 var(--accent-yellow);
        }

        .start-button:active, .restart-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 0 var(--accent-yellow);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .game-container {
                max-width: 95%;
            }
            .title {
                font-size: 2em;
            }
            .game-message {
                font-size: 1.8em;
            }
            .start-button, .restart-button {
                font-size: 1.2em;
                padding: 12px 24px;
            }
        }
    .score-panel { color: var(--white); font-size: 1.1em; margin-top: 10px; background: rgba(0,0,0,0.2); padding: 10px 14px; border-radius: 10px; }
        .button-row { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .small-button { font-size: 1em; padding: 10px 16px; background-color: #ffd86a; }
    /* How-to modal for Rocket */
    #rocketHowTo { position:absolute; inset:0; background:rgba(0,0,0,0.4); z-index:50; display:none; align-items:center; justify-content:center; padding:16px; }
    .modal-card { width:min(92vw,520px); background:#ffffff; border-radius:16px; box-shadow:0 10px 24px rgba(0,0,0,0.25); padding:18px; text-align:left; }
    .modal-card h3 { margin:0 0 8px; font-size:18px; color:#1b3b5a; }
    .modal-card p { margin:6px 0; font-size:14px; color:#23465f; }
    .modal-list { margin:6px 0 0 18px; padding:0; color:#23465f; font-size:14px; }
    .modal-actions { margin-top:12px; display:flex; gap:10px; justify-content:flex-end; }
    .modal-btn { padding:10px 14px; border:0; border-radius:10px; background:#ffcf54; color:#1c273a; font-weight:800; }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="ui-overlay" id="uiOverlay">

            <button class="start-button" id="startButton">Start</button>
            <h2 class="game-message" id="gameMessage" style="display: none;"></h2>
            <div class="score-panel" id="scorePanel" style="display:none;"></div>
            <div class="button-row" id="endButtons" style="display:none;">

                <button class="small-button" id="changeTopicBtn">Change Topic</button>
            </div>
        </div>
    </div>

            <div class="modal-actions">
                <button id="rocketStartBtn" class="modal-btn">Start Rocket Game</button>

        </div>
    </div>

wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAVQADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAKgAAAVQADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAAAAAAAAAAAAAP//TgAQAAAVQAPgAAAAAAAAAAAAAAAD//TgAgAAAVQAXAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADMAAAFQADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAdgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQApAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAVAAAAVQADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAFQAcAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAVAAAAVQB1gAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAFQAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAFQADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAFQAAIAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADQAABUAJAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP//TgAQAAAVQADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAATgAAAVQAbAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAATgAAAVQAeQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAB8AAAAAAAAAAAAAAARAAAVQAnAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQADwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAKAAAAFQAfAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACgAAAVQAUwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAPAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACwAAAVQAbAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAALAAAAVQAvAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAZAAAVQAHAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAEQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACsAAAVQAewAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAfAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAmwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAFAAAAVQAGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAALAAAAVQARAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACwAAAVQAcAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAHgAAAVQAPAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAhQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAFQAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAVQAvAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQACQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACgAAAVQALQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACgAAAVQAVQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACgAAAVQAjwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAFQASAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAARAAAAFQAMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASAAAAVQAGAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQA6AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAVQApAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACgAAAVQAOQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACkAAAVQAVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAdAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAVQAYAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAXAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAbgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQACwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAVQAcgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAVQAiAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQASQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAFYAAAVQAJAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQADwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJAAAAVQAUgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAFUAXAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAUwAAAVQAYAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWAAAAVQAJgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACkAAAVQAfAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQASAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQACQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACQAAAVQAPgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACsAAAVQAoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQACwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIwAAAVQAcwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAFQAAAVQAdgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAVQAhQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQATgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAFEAAAVQAFsAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABgAAAFQAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACkAAAVQAGQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAACgAAAVQATwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAfgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQACAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACgAAAVQAWwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAbwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQApAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAVQADAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAATgAAAVQASQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAVQAJAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAATgAAAVQAbQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACgAAAVQAcwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAdQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAYwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAFIAAAVQAcgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAEwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAQwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAVQAPAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAVQASAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQALwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAKgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAFYAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABgAAAVQAVgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAYAAAAVQAfAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAUwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAJQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAGAAAAVQAYgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAVQAYAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQALAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMgAAAVQAWgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAKgAAAVQAFEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAACQAAAVQAFEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABgAAAVQAJAARAAAAAAAAAAAAAAA');

                // Initial setup
                window.onload = function() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            canvas.addEventListener('click', handleInput);
            startButton.addEventListener('click', startGame);
                        document.getElementById('playAgainBtn').addEventListener('click', () => {
                                // Restart both games quickly: go back to game2 topic overlay
                                window.location.href = 'game2.html';
                        });
                        document.getElementById('changeTopicBtn').addEventListener('click', () => {
                                window.location.href = 'game2.html';
                        });
                        document.getElementById('rocketStartBtn').addEventListener('click', () => {
                            document.getElementById('rocketHowTo').style.display = 'none';
                            startGame();
                        });
            
            // Wait for sounds to load
            Promise.all([
                sound_correct.load(), 
                sound_wrong.load(), 
                sound_launch.load(), 
                sound_thud.load()
            ]).then(() => {
                                // Prepare topics and selection from sessionStorage
                                initTopicsAndSelection();
                                gameLoop();
                                // Show how-to modal before starting
                                if (selectedTopic) {
                                    document.getElementById('rocketHowTo').style.display = 'flex';
                                }
            }).catch(e => console.error("Error loading sounds", e));
        }

                function initTopicsAndSelection() {
                        // Preloaded topics (must match constraints: one-word options, fixed order)
                                    topics = {
                                        maths: {
                                            questions: [
                                                { question: 'Addition symbol?', options: ['+','-','×','÷'], answer: '+' },
                                                { question: 'Result of addition?', options: ['sum','diff','prod','quot'], answer: 'sum' },
                                                { question: 'Subtraction symbol?', options: ['−','×','+','÷'], answer: '−' },
                                                { question: 'Result of subtraction?', options: ['difference','sum','product','quotient'], answer: 'difference' },
                                                { question: '7+5=?', options: ['11','12','13','14'], answer: '12' },
                                                { question: '15−6=?', options: ['7','8','9','10'], answer: '9' }
                                            ]
                                        },
                                        aiAgents: {
                                            questions: [
                                                                { question: 'AI Agents sense tool?', options: ['Sensors','Dreams','Noise','Errors'], answer: 'Sensors' },
                                                                { question: 'AI Agents action tool?', options: ['Actuators','Pixels','Tweets','Notes'], answer: 'Actuators' },
                                                                { question: 'AI Agents main aim?', options: ['Goal','Chaos','Drift','Idle'], answer: 'Goal' },
                                                                { question: 'AI Agents reflex example?', options: ['Thermostat','Spoon','Cloud','Printer'], answer: 'Thermostat' },
                                                                { question: 'AI Agents learn from?', options: ['Data','Magic','Luck','Noise'], answer: 'Data' },
                                                                { question: 'AI Agents example?', options: ['Chatbot','Stone','Paper','Spoon'], answer: 'Chatbot' }
                                            ]
                                        }
                                    };
                        selectedTopic = sessionStorage.getItem('aiplay_topic');
                        const nextIdxStr = sessionStorage.getItem('aiplay_nextIndex');
                        const g1 = sessionStorage.getItem('aiplay_game1Score');
                        // Basic guards: if missing, go back to game2 to select topic
                        if (!selectedTopic || nextIdxStr === null || g1 === null) {
                                window.location.href = 'game2.html';
                                return;
                        }
                        nextIndex = parseInt(nextIdxStr, 10) || 0;
                        // Clamp nextIndex to ensure we can show exactly 3 questions
                        const tsel = topics[selectedTopic];
                        if (!tsel || nextIndex < 0 || nextIndex > Math.max(0, tsel.questions.length - 3)) {
                            nextIndex = Math.max(0, (tsel ? tsel.questions.length : 3) - 3);
                        }
                        game1Score = parseInt(g1, 10) || 0;
                }

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            rocket.x = canvas.width / 2;
            rocket.y = canvas.height / 2;
        }

        // Main game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            game2Score = 0;
            resolving = false;
            rocket.y = canvas.height / 2;
            rocket.shake = 0;
            
            uiOverlay.style.display = 'none';
            qIndex = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const t = topics[selectedTopic];
            const q = t.questions[nextIndex + qIndex];
            if (!q) { endGame(); return; }
            question.text = q.question;
            question.answer = q.answer;
            answers = q.options.slice(); // fixed order, no shuffle
        }

        function handleInput(event) {
            if (gameState !== 'playing') return;

            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            const boxY = canvas.height - answerBoxHeight - 40;
            const startX = (canvas.width - (answerBoxWidth * 4 + answerBoxMargin * 3)) / 2;

            answers.forEach((ans, index) => {
                const boxX = startX + index * (answerBoxWidth + answerBoxMargin);
                if (clickX > boxX && clickX < boxX + answerBoxWidth &&
                    clickY > boxY && clickY < boxY + answerBoxHeight) {
                    
                    if (String(ans) === String(question.answer)) {
                        handleCorrectAnswer();
                    } else {
                        handleWrongAnswer();
                    }
                }
            });
        }

        function handleCorrectAnswer() {
            sound_correct.play();
            sound_launch.play();
            gameState = 'launching';
            rocket.withFire = true;
            rocket.animFrame = 0;
        }

        function handleWrongAnswer() {
            sound_wrong.play();
            sound_thud.play();
            gameState = 'crashing';
            rocket.withFire = false;
            rocket.animFrame = 0;
            rocket.fallingSpeed = 0;
            rocket.shake = 20;
        }

        function update(deltaTime) {
            switch (gameState) {
                case 'launching':
                    rocket.animFrame += deltaTime * 1.5;
                    rocket.y -= rocket.animFrame * 150 * deltaTime;
                    if (rocket.y < -rocket.h && !resolving) {
                        resolving = true;
                        // Count a correct and advance or finish
                        game2Score += 1;
                        gameState = 'transition';
                        proceedAfterAnswer(true);
                    }
                    break;
                case 'crashing':
                    if (rocket.animFrame < 1) {
                         // Initial upward bounce
                        rocket.animFrame += deltaTime * 2;
                        rocket.y -= Math.sin(rocket.animFrame * Math.PI) * 100 * deltaTime;
                    } else {
                        rocket.fallingSpeed += 9.8 * deltaTime * 10;
                        rocket.y += rocket.fallingSpeed * deltaTime;
                    }
                    
                    if (rocket.y > canvas.height + rocket.h && !resolving) {
                        resolving = true;
                        gameState = 'transition';
                        proceedAfterAnswer(false);
                    }
                    break;
                case 'playing':
                    if (rocket.shake > 0) {
                        rocket.shake -= deltaTime * 10;
                    }
                    break;
            }
        }

        function proceedAfterAnswer(correct) {
            // brief pause, then next or end
            setTimeout(() => {
                rocket.y = canvas.height / 2;
                rocket.withFire = false;
                rocket.animFrame = 0;
                rocket.fallingSpeed = 0;
                rocket.shake = 0;
                qIndex = Math.min(qCountGame2, qIndex + 1);
                if (qIndex >= qCountGame2) {
                    endGame();
                } else {
                    gameState = 'playing';
                    loadQuestion();
                    uiOverlay.style.display = 'none';
                }
                resolving = false;
            }, 500);
        }

        function showEndMessage(msg) {
            uiOverlay.style.display = 'flex';
            gameMessage.innerText = msg;
            gameMessage.style.display = 'block';
            startButton.style.display = 'none';
        }

        function endGame() {
            // Compute totals
            totalScore = game1Score + game2Score;
            gameState = 'gameOver';
            showEndMessage('Scoreboard');
            const panel = document.getElementById('scorePanel');
            panel.style.display = 'block';
            panel.innerHTML = `
                <div><strong>Game 1</strong>: ${game1Score}/3</div>
                <div><strong>Game 2</strong>: ${game2Score}/3</div>
                <div style="margin-top:4px;"><strong>Total</strong>: ${totalScore}/6</div>
            `;
            document.getElementById('endButtons').style.display = 'flex';
            // Clear session so a fresh run starts from topic selection
            sessionStorage.removeItem('aiplay_topic');
            sessionStorage.removeItem('aiplay_game1Score');
            sessionStorage.removeItem('aiplay_nextIndex');
        }

        // Drawing functions
        function drawRocket(x, y, w, h, withFire) {
            ctx.save();
            ctx.translate(x, y);

            if (rocket.shake > 0) {
                ctx.translate(Math.random() * rocket.shake - rocket.shake / 2, Math.random() * rocket.shake - rocket.shake / 2);
            }
            
            // Rocket body
            ctx.beginPath();
            ctx.moveTo(0, -h / 2); // Top point
            ctx.lineTo(w / 4, h / 2); // Right base
            ctx.lineTo(-w / 4, h / 2); // Left base
            ctx.closePath();
            ctx.fillStyle = "#A9A9A9"; // Dark Gray
            ctx.fill();

            // Cockpit Window
            ctx.beginPath();
            ctx.arc(0, -h / 4, 10, 0, Math.PI * 2);
            ctx.fillStyle = "#ADD8E6"; // Light Blue
            ctx.fill();

            // Fins
            ctx.beginPath();
            ctx.moveTo(w / 4, h / 2);
            ctx.lineTo(w / 4 + 15, h / 2 + 15);
            ctx.lineTo(w / 4 + 15, h / 2 + 5);
            ctx.closePath();
            ctx.fillStyle = "#808080"; // Gray
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(-w / 4, h / 2);
            ctx.lineTo(-w / 4 - 15, h / 2 + 15);
            ctx.lineTo(-w / 4 - 15, h / 2 + 5);
            ctx.closePath();
            ctx.fillStyle = "#808080";
            ctx.fill();

            // Engine Flame
            if (withFire) {
                const flameHeight = Math.random() * 30 + 30;
                ctx.beginPath();
                ctx.moveTo(-w / 4, h / 2);
                ctx.lineTo(w / 4, h / 2);
                ctx.lineTo(0, h / 2 + flameHeight);
                ctx.closePath();
                const flameGradient = ctx.createLinearGradient(0, h / 2, 0, h / 2 + flameHeight);
                flameGradient.addColorStop(0, '#FF4500'); // Orange Red
                flameGradient.addColorStop(0.5, '#FFD700'); // Gold
                flameGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = flameGradient;
                ctx.fill();
            }

            ctx.restore();
        }


        function drawAnswers() {
            const boxY = canvas.height - answerBoxHeight - 40;
            const startX = (canvas.width - (answerBoxWidth * 4 + answerBoxMargin * 3)) / 2;
            
            answers.forEach((ans, index) => {
                const boxX = startX + index * (answerBoxWidth + answerBoxMargin);
                
                // Draw box
                ctx.fillStyle = gray;
                ctx.beginPath();
                ctx.roundRect(boxX, boxY, answerBoxWidth, answerBoxHeight, 10);
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                ctx.stroke();
                
                // Draw text
                ctx.fillStyle = darkBlue;
                ctx.font = '24px "Nunito"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(ans, boxX + answerBoxWidth / 2, boxY + answerBoxHeight / 2);
            });
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState !== 'start') {
                drawRocket(rocket.x, rocket.y, rocket.w, rocket.h, rocket.withFire);

                if (gameState === 'playing' || gameState === 'crashing') {
                    // Draw question text
                    ctx.font = '40px "Poppins"';
                    ctx.fillStyle = white;
                    ctx.textAlign = 'center';
                    ctx.fillText(question.text, canvas.width / 2, 80);

                    drawAnswers();
                }
            }
        }
    </script>
