<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=game2.html">
    <title>Aiplay - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 50%, #E0F6FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .redirect-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 400px;
        }
        h1 {
            color: #1b3b5a;
            margin: 0 0 16px;
            font-size: 24px;
        }
        p {
            color: #23465f;
            margin: 0 0 20px;
            font-size: 16px;
        }
        .manual-link {
            display: inline-block;
            padding: 12px 24px;
            background: #ffcf54;
            color: #1c273a;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 3px 0 #e5b93d;
            transition: transform 0.1s;
        }
        .manual-link:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Aiplay</h1>
        <p>Redirecting to the game...</p>
        <a href="game2.html" class="manual-link">Click here if not redirected</a>
    </div>
    
    <script>
        // Backup redirect in case meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'game2.html';
        }, 100);
    </script>
</body>
</html>
